name: Train

on: 
  pull_request:
    branches: [main] 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and Push Image
        run: |
          docker login -u gothib -p ${{ secrets.DOCKERHUB_TOKEN }} 
          docker build -t gothib/CICD_Assignment:latest . 
          docker push gothib/CICD_Assignment:latest 
